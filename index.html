<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planner</title>
</head>
<body>
    <h1>New Party</h1>
    <form id="partyForm">
        <input type="text" id="name" placeholder="Add a Party Name" required>
         <input type="datetime-local" id="date" required>
        <input type="text" id="location" placeholder="Add a Location" required>
        <input type="text" id="description" placeholder="Add a Description" required>
        <button type="submit" id="button">Submit Party</button>
     </form>
     <h1>List of Parties</h1>
     <div id="partyList">
        <!-- Parties -->
     </div>

    <script src="script.js"></script>
</body>
</html>
